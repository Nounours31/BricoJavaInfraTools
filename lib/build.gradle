plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        url "https://repo1.maven.org/maven2"
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'

    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.1'
    implementation group: 'com.sun.istack', name: 'istack-commons-runtime', version: '3.0.11'
    implementation group: 'xerces', name: 'xercesImpl', version: '2.12.1'

    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.13'

    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'
    implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.20'
    implementation group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.1.0'
    implementation group: 'com.github.virtuald', name: 'curvesapi', version: '1.06'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'

    implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
    

}

 
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
	withSourcesJar()	
}



jar {
    manifest {
        attributes(
			'Implementation-Title': project.name,
            'Implementation-Version': archiveVersion,
			'Built-By'       : System.properties['user.name'],
            'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
            'Created-By'     : "Gradle ${gradle.gradleVersion}",
            'Build-Jdk'      : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
            'Build-OS'       : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}"
		)
    }
    archiveBaseName='BricoInfraTools'
    archiveVersion='1.0.0'
}


sourcesJar {
    manifest {
        attributes(
			'Implementation-Title': project.name,
            'Implementation-Version': archiveVersion,
			'Built-By'       : System.properties['user.name'],
            'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
            'Created-By'     : "Gradle ${gradle.gradleVersion}",
            'Build-Jdk'      : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
            'Build-OS'       : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}"
		)
    }
    archiveBaseName='BricoInfraTools'
    archiveVersion='1.0.0'
}

